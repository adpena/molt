schema_version = 1

[defaults]
repeat = 5
timeout_sec = 1800

# Friend suite records are intentionally disabled until:
# 1) repo_ref is pinned to an immutable commit/tag
# 2) runner commands are confirmed on your host
# 3) suite adapters (if needed) are implemented
#
# Semantic mode:
# - runs_unmodified
# - requires_adapter
# - unsupported_by_molt

[[suite]]
id = "codon_benchmarks"
enabled = false
friend = "codon"
display_name = "Codon Benchmarks"
source = "git"
repo_url = "https://github.com/exaloop/codon.git"
repo_ref = "PINNED_COMMIT_REQUIRED"
semantic_mode = "requires_adapter"
adapter_notes = "Wire Codon's benchmark harness and classify unsupported Molt semantics per case."
tags = ["native", "compiler", "microbench"]

[suite.runners.cpython]
skip_reason = "Configure cpython run_cmd for this suite before enabling."

[suite.runners.molt]
skip_reason = "Configure molt run_cmd (and optional build_cmd) for this suite before enabling."

[suite.runners.friend]
skip_reason = "Configure codon run_cmd (and optional build_cmd) before enabling."

