[workspace]
members = [
    "runtime/molt-runtime",
    "runtime/molt-obj-model",
    "runtime/molt-backend",
    "runtime/molt-db",
    "runtime/molt-worker",
    "runtime/molt-wasm-host",
]
resolver = "2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev-fast]
inherits = "dev"
opt-level = 1
debug = 1
codegen-units = 256
lto = "off"

[profile.release-fast]
inherits = "release"
opt-level = 2
lto = "off"
codegen-units = 128
strip = false
