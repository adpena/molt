[project]
name = "molt"
version = "0.1.0"
description = "Molt: A verified subset Python to native/WASM compiler."
readme = "README.md"
requires-python = ">=3.12, <3.15"
dependencies = [
    "click>=8.1.7",
    "rich>=13.7.0",
]

[project.scripts]
molt = "molt.cli:main"

[tool.uv]
managed = true

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.mypy]
python_version = "3.13"
strict = true

[[tool.mypy.overrides]]
module = ["molt.frontend", "molt.frontend.*"]
ignore_errors = true

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "ruff>=0.14.10",
]
