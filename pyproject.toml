[project]
name = "molt"
version = "0.0.001"
description = "Molt: A verified subset Python to native/WASM compiler."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12, <3.15"
dependencies = [
    "click>=8.1.7",
    "packaging>=25.0",
    "rich>=13.7.0",
    "ty>=0.0.8",
]

[project.scripts]
molt = "molt.cli:main"

[tool.uv]
managed = true

[tool.ruff]
line-length = 88
target-version = "py313"
extend-exclude = ["third_party", "tests/differential"]

[tool.ty.src]
exclude = ["src/molt/stdlib/**", "stdlib/**", "tests/differential/**"]

[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = ["third_party", ".git", ".venv", "dist", "build", "logs"]

[tool.molt.deps]
tier_a = ["attrs", "click", "pydantic", "requests", "rich", "ty"]
tier_b = ["orjson", "pydantic-core", "polars", "pyarrow", "ruff"]
tier_c = ["numpy", "pandas", "scipy", "tensorflow", "torch"]
native_wheels = ["cbor2", "cryptography", "msgpack"]


[dependency-groups]
bench = [
    "cython>=3.2.3",
    "numba>=0.63.1 ; python_full_version < '3.13'",
    "setuptools>=80.9.0",
]
dev = [
    "cbor2>=5.8.0",
    "msgpack>=1.1.2",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "ruff>=0.14.10",
    "ty>=0.0.8",
    "cython>=3.2.3",
    "numba>=0.63.1 ; python_full_version < '3.13'",
    "setuptools>=80.9.0",
    "django>=5.0",
    "stdlib-list>=0.12.0",
    "coverage>=7.13.1",
    "pip-audit>=2.10.0",
    "py-spy>=0.4.1",
]
demo = [
    "django>=5.0",
    "gunicorn>=23.0.0",
    "msgpack>=1.1.2",
    "uvicorn>=0.34.0",
]

[tool.setuptools]
packages = {find = {where = ["src"], exclude = ["tests*"]}}

[project.optional-dependencies]
accel = [
    "msgpack>=1.0.0",
]

[tool.setuptools.package-data]
"molt_accel" = ["py.typed", "default_exports.json"]
