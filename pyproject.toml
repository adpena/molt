[project]
name = "molt"
version = "0.1.0"
description = "Molt: A verified subset Python to native/WASM compiler."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12, <3.15"
dependencies = [
    "click>=8.1.7",
    "rich>=13.7.0",
    "ty>=0.0.8",
]

[project.scripts]
molt = "molt.cli:main"

[tool.uv]
managed = true

[tool.ruff]
line-length = 88
target-version = "py313"


[tool.molt.deps]
tier_a = ["attrs", "click", "pydantic", "requests", "rich"]
tier_b = ["orjson", "pydantic-core", "polars", "pyarrow", "ruff"]
tier_c = ["numpy", "pandas", "scipy", "tensorflow", "torch"]
native_wheels = ["cbor2", "cryptography", "msgpack"]


[dependency-groups]
bench = [
    "cython>=3.2.3",
    "numba>=0.63.1 ; python_full_version < '3.13'",
    "setuptools>=80.9.0",
]
dev = [
    "cbor2>=5.8.0",
    "msgpack>=1.1.2",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "ruff>=0.14.10",
    "ty>=0.0.8",
    "django>=5.0",
]
demo = [
    "django>=5.0",
    "gunicorn>=23.0.0",
    "msgpack>=1.1.2",
    "uvicorn>=0.34.0",
]

[tool.setuptools]
packages = {find = {where = ["src"], exclude = ["tests*"]}}

[project.optional-dependencies]
accel = [
    "msgpack>=1.0.0",
]

[tool.setuptools.package-data]
"molt_accel" = ["py.typed", "default_exports.json"]
