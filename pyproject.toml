[project]
name = "molt"
version = "0.1.0"
description = "Molt: A verified subset Python to native/WASM compiler."
readme = "README.md"
requires-python = ">=3.12, <3.15"
dependencies = [
    "click>=8.1.7",
    "rich>=13.7.0",
]

[project.scripts]
molt = "molt.cli:main"

[tool.uv]
managed = true

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.mypy]
python_version = "3.13"
strict = true

[tool.molt.deps]
tier_a = ["attrs", "click", "pydantic", "requests", "rich"]
tier_b = ["orjson", "pydantic-core", "polars", "pyarrow", "ruff"]
tier_c = ["numpy", "pandas", "scipy", "tensorflow", "torch"]
native_wheels = ["cbor2", "cryptography", "msgpack"]


[dependency-groups]
bench = [
    "cython>=3.2.3",
    "numba>=0.63.1 ; python_full_version < '3.13'",
    "setuptools>=80.9.0",
]
dev = [
    "cbor2>=5.8.0",
    "msgpack>=1.1.2",
    "mypy>=1.19.1",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "ruff>=0.14.10",
]
