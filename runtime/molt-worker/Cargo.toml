[package]
name = "molt-worker"
version = "0.1.0"
edition = "2021"

[dependencies]
arrow = "51"
base64 = "0.22"
chrono = "=0.4.34"
crossbeam-channel = "0.5"
fallible-iterator = "0.2"
molt-db = { path = "../molt-db", features = ["sqlite", "async", "postgres"] }
postgres-protocol = "0.6"
rmp-serde = "1"
rusqlite = { version = "0.31", features = ["bundled"] }
serde = { version = "1", features = ["derive"] }
serde_bytes = "0.11"
serde_json = "1"
sqlparser = "0.46"
tokio = { version = "1.37", features = ["io-std", "io-util", "macros", "rt-multi-thread", "sync", "time"] }
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4", "with-serde_json-1", "with-uuid-1"] }
uuid = "1"

[dev-dependencies]
bytes = "1"
