[package]
name = "molt-worker"
version = "0.1.0"
edition = "2021"

[dependencies]
base64 = "0.22"
crossbeam-channel = "0.5"
molt-db = { path = "../molt-db", features = ["sqlite", "async", "postgres"] }
rmp-serde = "1"
rusqlite = { version = "0.31", features = ["bundled"] }
serde = { version = "1", features = ["derive"] }
serde_bytes = "0.11"
serde_json = "1"
sqlparser = "0.46"
tokio = { version = "1.37", features = ["io-util", "macros", "rt-multi-thread", "sync", "time"] }
tokio-postgres = "0.7"
