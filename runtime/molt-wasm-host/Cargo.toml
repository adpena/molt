[package]
name = "molt-wasm-host"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0"
base64 = "0.22"
num-format = { version = "0.4.4", features = ["with-system-locale"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rmpv = "1.0"
wasmtime = "41.0.1"
wasmtime-wasi = "41.0.1"
socket2 = { version = "0.5", features = ["all"] }
libc = "0.2"
tungstenite = { version = "0.23", default-features = false, features = ["handshake", "rustls-tls-webpki-roots", "url"] }
url = "2.5"
os_pipe = "1.2"
