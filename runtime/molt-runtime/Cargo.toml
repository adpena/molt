[package]
name = "molt-runtime"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"
build = "build.rs"

[lib]
crate-type = ["staticlib", "rlib", "cdylib"]

[features]
molt_debug_gil = []

[dependencies]
molt-obj-model = { path = "../molt-obj-model" }
serde_json = "1.0"
rmpv = "1.3"
serde_cbor = "0.11"
crossbeam-deque = "0.8"
crossbeam-channel = "0.5"
num_cpus = "1.17"
lazy_static = "1.5"
once_cell = "1.21"
memchr = "2.8"
num-bigint = "0.4"
num-integer = "0.1"
num-traits = "0.2"
libm = "0.2"
libc = "0.2"
unicode-ident = "1.0"
unicode-casefold = "0.2"
wtf8 = "0.1"
unicode_names2 = "2.0"
flate2 = { version = "1.1", default-features = false, features = ["rust_backend"] }
zip = { version = "7.4", default-features = false, features = ["deflate"] }
blake2 = "0.10"
blake2b_simd = "1.0"
blake2s_simd = "1.0"
digest = "0.10"
hmac = "0.12"
md4 = "0.10"
md-5 = "0.10"
pbkdf2 = "0.12"
ripemd = "0.1"
scrypt = "0.11"
sha1 = "0.10"
sha2 = "0.10"
sha3 = "0.10"
subtle = "2.6"
rustpython-parser = "0.4"

[build-dependencies]
cc = "1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
simdutf = "0.7"
getrandom = "0.4"
mio = { version = "1.1", features = ["os-poll", "net"] }
socket2 = "0.6"
rustls = "0.23"
rustls-pemfile = "2.2"
webpki-roots = "1.0"
tungstenite = { version = "0.28", default-features = false, features = ["handshake", "rustls-tls-webpki-roots", "url"] }
url = "2.5"
os_pipe = "1.2"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.4", features = ["wasm_js"] }

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.61", features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_System_Time",
] }
