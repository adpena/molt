[package]
name = "molt-runtime"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
build = "build.rs"

[lib]
crate-type = ["staticlib", "rlib", "cdylib"]

[features]
molt_debug_gil = []

[dependencies]
molt-obj-model = { path = "../molt-obj-model" }
serde_json = "1.0"
rmpv = "1.0"
serde_cbor = "0.11"
crossbeam-deque = "0.8"
crossbeam-channel = "0.5"
num_cpus = "1.16"
lazy_static = "1.4"
memchr = "2.7"
num-bigint = "0.4"
num-integer = "0.1"
num-traits = "0.2"
libm = "0.2"
libc = "0.2"
unicode-ident = "1.0"
unicode-casefold = "0.2"
wtf8 = "0.1"
unicode_names2 = "1.3"
flate2 = { version = "1.0", default-features = false, features = ["rust_backend"] }
blake2 = "0.10"
blake2b_simd = "1.0"
blake2s_simd = "1.0"
digest = "0.10"
hmac = "0.12"
md-5 = "0.10"
pbkdf2 = "0.12"
scrypt = "0.11"
sha1 = "0.10"
sha2 = "0.10"
sha3 = "0.10"
subtle = "2.5"

[build-dependencies]
cc = "1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
simdutf = "0.6"
getrandom = "0.2"
mio = { version = "0.8", features = ["os-poll", "net"] }
socket2 = "0.5"
tungstenite = { version = "0.23", default-features = false, features = ["handshake", "rustls-tls-webpki-roots", "url"] }
url = "2.5"
os_pipe = "1.2"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.52", features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_System_Time",
] }
